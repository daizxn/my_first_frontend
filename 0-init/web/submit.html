        <h1>记录眼中的美好</h1>

        <section class="form">
            <div class="file">
                <!-- 文件 -->
                <label for="upload">
                    <img  id="preview" src="./imgs/upload.png">
                </label>
                <input id="upload" type="file" accept=".png, .jpg, .jpeg" >
            </div>
            <div class="input">
                <!-- 输入内容 -->
                <input id="name" type="text" placeholder="名称" />
                <input id="photographer" type="text" placeholder="拍摄者" />
                <textarea id="desc"  type="text" placeholder="描述"></textarea>
            </div>
        </section>
        <section class="button">
            <button>发布</button>
        </section>
